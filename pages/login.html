<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/login.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b7c910f7a9.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Javascript -->
    <script type="module" defer src="../js/login.js"></script>
    <title> LOGIN - Ocean Watch</title>
</head>

<body>
    <main>
        <div class="container-login">
            <div class="left">

            </div>
            <div class="right">
                <div class="container-logo">
                    <h1> Ocean Watch</h1>
                    <i class="fa-solid fa-water"></i>
                </div>

                <div class="form-control">
                    <form>
                        <div class="container-form">
                            <label for="email">
                                Digite seu email:
                            </label>
                            <input type="text" placeholder="exemplo@gmail.com" id="email">
                            <label for="password">
                                Digite sua senha:
                            </label>
                            <input type="password" placeholder="********" id="password">
                        </div>

                        <button type="submit" id="btn-submit">
                            Login
                        </button>
                    </form>
                </div>

                <a href="../index.html" class="back-text">Voltar para tela inicial</a>
            </div>
        </div>
    </main>
</body>

</html>
